<mat-form-field appearance="fill">
  <mat-label>{{label}}</mat-label>
  <mat-select>
    <mat-option (click)="changeSelectedItem(option)">{{option}}</mat-option>
    <mat-option *ngFor="let item of items" [value]="item" (click)="changeSelectedItem(item)">{{item}}</mat-option>
  </mat-select>
</mat-form-field>
