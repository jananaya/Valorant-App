<mat-form-field class="example-form-field" color="primary" appearance="fill">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup.enter)="search(input.value)" placeholder="Nombre del arma" type="text" #input>
  <button type="submit" (click)="search(input.value)" matSuffix mat-icon-button aria-label="Clear">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
